<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="img/logo-2.png" rel="icon" type="image/x-icon">
    <title>Welcome to BITM</title>
    <link href="style.css" rel="stylesheet">
    <link href="report.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
</head>

<body class="bg-success">
<div class="containers">
    <div class="containers">
        <header>
            <img class="logo" src="img/bitm-logo-new.png" width="100px">
            <h1>
                <p>Ballari Institute of Technology and Management, Ballari</p>
                <p id="sport-heading">Sports Management System</p>
            </h1>
            <div class="clear"></div>
        </header>
        <nav>
            <a class="home" href="#">PROFILE</a>
            <a class="username" href="applicationcontroller">APPLICATION</a>
            <a href="index">LOGOUT</a>
        </nav>



        <div class="profile">
            <!-- Display user's entered data in a Bootstrap card -->
            <div class="card">
               <form th:object="${person}">
                   <p class="admin">Welcome <span class="name" th:text="${person.firstName}"></span><span class="name">_</span><span class="name" th:text="${person.lastName}"></span></p>
                   <div class="card-body">
                       <h2 class="mb-4">Basic Profile</h2>
                       <p><strong>First Name:</strong> <span th:text="${person.firstName}"></span></p>
                       <p><strong>Last Name:</strong> <span th:text="${person.lastName}"></span></p>
                       <p><strong>USN:</strong> <span th:text="${person.usn}"></span></p>
                       <p><strong>Branch:</strong> <span th:text="${person.branch}"></span></p>
                       <p><strong>Gender:</strong> <span th:text="${person.gender}"></span></p>
                       <p><strong>Date of Birth:</strong> <span th:text="${person.dob}"></span></p>
                       <p><strong>Email:</strong> <span th:text="${person.email}"></span></p>
                   </div>
               </form>
            </div>
            <!-- Add Bootstrap JS and Popper.js scripts -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
                    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"></script>
        </div>
    </div>
</div>
</body>

</html>
