<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

    <head>
        <link href="img/logo-2.png" rel="icon" type="image/x-icon">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link href="/style.css" rel="stylesheet" />
        <link href="/login.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>

                <img class="logo" src="/img/bitm-logo-new.png" width="100">

                <h1>
                    <div>Ballari institute of technology and management ballari</div>
                    <div id="sport-heading">sports management system</div>
                </h1>
                <div class="clear"></div>
            </header>
            <nav>
                <a class="home" href="index">HOME</a>
                <a class="username" href="#">USER MANUAL</a>
                <a href="achievements">PREVIOUS YEAR REPORT</a>
                <a href="registration">REGISTRATION</a>
                <a href="login">LOGIN</a>
            </nav>
            <div class="form-design" >
                <img class="background-image" src="/img/16706.jpg">
                <form class="login-main" th:object="${user}" method="post">
                    <div class="form-check" >
                        <div>
                            <input type="radio" id="option1" name="type" value="Student" th:checked="${user.type == 'Student'}" required>
                            <label for="option1">Student-Login</label>
                        </div>
                    </div>
                    <div class="form-check" >
                        <div>
                            <input type="radio" id="option2" name="type" value="Admin" th:checked="${user.type == 'Admin'}" required>
                            <label for="option2">Admin-Login</label>
                        </div>
                    </div>
                    <h3 id="heading-type">Student Login</h3>
                    <div th:if="${param.error}">
                        <p class="error-message">Invalid user name or password</p>
                    </div>
                    <div class="label">
                        <label for="username" class="form-label">User-Name</label>
                        <input type="text" id="username" class="form-control"
                            aria-describedby="passwordHelpBlock" th:field="*{userName}" required>
                    </div>
                    <div class="label">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control"
                            aria-describedby="passwordHelpBlock" th:field="*{password}" required>
                    </div>
                    <button class="login-button">Login</button>
                    <button class="login-button">Reset</button>
                    <p>
                        Create a new account?
                        <a class="link-reg" href="registration">Sign-Up here</a>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>4
